<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Vacation Destination Quiz</title>
</head>

<body>
  <div class="container jumbotron">
    <h1>Vacation Quiz</h1>
    <h2>Fill out the Questionaire below to discover your dream vacation destination!</h2>
  </div>
  <div class="container">

    <!-- QUESTIONAIRE FORM -->
    <div class="row">
      <div class="col-4-sm">
        <h4>Fill in the fields below:</h4>
        <form id="quiz">
          <div class="form-group">
            <label for="age">How old are you?</label>
            <input type="age" class="form-control" id="age" placeholder="Age Number">
          </div>
          <label for="relationship">What's your relationship status?</label>
          <div class="radio">
            <label>
              <input type="radio" id="single" value="single">
              Single
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="inrelationship" value="not-single">
              In A Relationship
            </label>
          </div>
          <label for="season">When can you travel?</label>
          <div class="radio">
            <label>
              <input type="radio" id="summer" value="summer">
              Summer
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="winter" value="winter">
              Winter
            </label>
          </div>
          <label for="pricerange">What's your price range?</label>
          <div class="radio">
            <label>
              <input type="radio" id="small" value="small">
              $500 - $1,000
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="medium" value="medium">
              $1,000 - $5,000
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="large" value="large">
              $5,000 - $10,000
            </label>
          </div>
          <div class="form-group">
            <label for="days">How many days can you travel?</label>
            <input type="days" class="form-control" id="days" placeholder="Number of days">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>

    <!-- QUIZ RESULTS -->
    <div class="row">
      <div class="col-8-sm">

      </div>
    </div>

  </div>



  </div>



</body>
</html>
